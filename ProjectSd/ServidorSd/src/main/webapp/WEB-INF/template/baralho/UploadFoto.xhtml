<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="corpo-cadastro new-espaco">
		<h:form enctype="multipart/form-data">

			<p:panelGrid id="panelUpload" columns="1" layout="grid"
				style="width: 100%; margin-top: 1%; border: none;"
				styleClass="panelgrid-noborder" columnClasses="ui-grid-col-12">

				<p:fileUpload label="Adicionar"
					fileUploadListener="#{cadastroBaralhoBean.uploadPhoto}"
					mode="advanced" multiple="true">
				</p:fileUpload>

			</p:panelGrid>

		</h:form>


	</div>
</ui:composition>
