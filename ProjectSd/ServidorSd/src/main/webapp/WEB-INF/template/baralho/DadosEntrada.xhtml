<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="corpo-cadastro">
		<h:form>
			<p:panelGrid id="panelBaralho" columns="2" layout="grid"
				style="width: 100%; margin-top: 5%; border: none;"
				styleClass="panelgrid-noborder"
				columnClasses="ui-grid-col-2,ui-grid-col-5">

				<p:outputLabel value="Baralho" for="baralho" />
				<p:inputText id="baralho" style="width:100%" required="true"
					value="#{cadastroBaralhoBean.novoBaralho.nome}" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" style="width:100%"
					value="#{cadastroBaralhoBean.novoBaralho.descricao}" />

				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneMenu id="tipo" required="true" style="width: 45%"
					value="#{cadastroBaralhoBean.novoBaralho.tipo}" filter="true"
					filterMatchMode="startsWith">
					<f:selectItems value="#{cadastroBaralhoBean.tipoBaralho}"
						var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.descricao}" />
				</p:selectOneMenu>



				<p:commandButton value="Cadastrar" ajax="false"
					action="#{cadastroBaralhoBean.salvar}" />


			</p:panelGrid>
		</h:form>
	</div>



</ui:composition>
