<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<f:metadata>

		<f:viewAction action="#{cadastroJogadorBean.inicializar}" />

	</f:metadata>

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Orientador</title>
		<meta name="viewport" content="width-device-width, initial-scale=1" />
		<h:outputStylesheet library="css" name="sistema.css" />
	</h:head>



	<body>
		<div id="conteudo">

			<p:growl id="growl" showDetail="false" sticky="false"
				autoUpdate="true" />
			<div class="corpo-cadastro">
				<h:form id="frm">
					<h1 style="text-align: center; margin-top: 50px">Novo Jogador</h1>

					<div class="corpo-cadastro">


						<p:panelGrid id="paneljogdor" columns="2" layout="grid"
							style="width: 100%; margin-top: 50px; border: none;"
							styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-2,ui-grid-col-10">

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome"
								value="#{cadastroJogadorBean.novoJogador.nome}"
								style="width: 100%" placeholder="Nome" required="true" />

							<p:outputLabel value="Host" for="host" />
							<p:inputText id="host"
								value="#{cadastroJogadorBean.novoJogador.host}"
								style="width: 50%" placeholder="Host" required="true">
							</p:inputText>

							<p:outputLabel value="Nível" for="nivel" />
							<p:inputText id="nivel"
								value="#{cadastroJogadorBean.novoJogador.nivel}"
								style="width: 50%" maxlength="6" placeholder="Nível"
								required="true">
							</p:inputText>

							<p:outputLabel value="Porta" for="porta" />
							<p:inputText id="porta"
								value="#{cadastroJogadorBean.novoJogador.porta}"
								style="width: 50%" maxlength="6" placeholder="Porta"
								required="true">

							</p:inputText>


							<p:outputLabel value="File" for="file" />
							<p:fileUpload id="file" value="#{cadastroJogadorBean.file}"
								mode="simple" skinSimple="true" />



						</p:panelGrid>

						<p:toolbar style="margin-top: 20px">

							<p:toolbarGroup>
								<p:commandButton value="Salvar" update="@form" process="@form"
									action="#{cadastroJogadorBean.salvar}" />
							</p:toolbarGroup>

							<p:toolbarGroup align="right">
								<p:button value="Voltar" />
							</p:toolbarGroup>

						</p:toolbar>

					</div>

				</h:form>

			</div>
		</div>
	</body>


</ui:composition>
