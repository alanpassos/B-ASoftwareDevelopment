<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<f:metadata>

		<f:viewAction action="#{cadastroCartaBean.inicializar}" />

	</f:metadata>

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Baralho</title>
		<meta name="viewport" content="width-device-width, initial-scale=1" />
		<h:outputStylesheet library="css" name="sistema.css" />
	</h:head>



	<body>
		<div id="conteudo">

			<p:growl id="growl" showDetail="false" sticky="false"
				autoUpdate="true" />
			<div class="corpo-cadastro">
				<p:growl id="messages" showDetail="true" />
				<h:form enctype="multipart/form-data">


					<p:panelGrid columns="3"
						style="margin-top:10%; width:50%; margin-left:30%">

						<p:outputLabel value="Baralho" for="baralho" />
						<p:inputText id="baralho" style="width:100%" value="#{cadastroCartaBean.novoBaralho.nome}" />

						<p:commandButton value="Submit" ajax="false" action="#{cadastroCartaBean.salvar}"/>


					</p:panelGrid>

					<p:panelGrid columns="1"
						style="margin-top:1%; width:50%; margin-left:30%">
						<p:fileUpload label="procurar"
							fileUploadListener="#{cadastroCartaBean.uploadPhoto}"
							mode="advanced" multiple="true">
						</p:fileUpload>

					</p:panelGrid>






				</h:form>

			</div>
		</div>
	</body>


</ui:composition>
