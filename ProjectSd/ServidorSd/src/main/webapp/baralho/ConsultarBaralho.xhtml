<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">



	<f:metadata>

		<f:viewAction action="#{listarCartaBean.inicializar}" />

	</f:metadata>





	<body>



		<ui:define name="corpo">

			<p:growl id="growl" showDetail="false" sticky="false"
				autoUpdate="false" />

			<p:dataTable id="tableaCartas" style="margin-top: 20px;"
				value="#{listarCartaBean.cartas}" var="carta"
				emptyMessage="Nenhuma Carta Encontrada" rows="20" paginator="true"
				sortOrder="descending" sortBy="#{carta.baralho.nome}"
				paginatorAlwaysVisible="false" paginatorPosition="bottom"
				reflow="true" cellSeparator="false">

				<p:column headerText="Carta" style="text-align: center; width: 100%"
					sortBy="#{carta.carta}">
					
					<o:graphicImage  value="#{listarCartaBean.motrarImagem(carta.carta)}" dataURI="true"/>
						
						
				</p:column>

				<p:column headerText="Carta" style="text-align: center; width: 100%"
					sortBy="#{carta.nome}">
					<h:outputText value="#{carta.nome}" />
				</p:column>

				<p:column headerText="Baralho"
					style="text-align: center; width: 100%"
					sortBy="#{carta.baralho.nome}">
					<h:outputText value="#{carta.baralho.nome}" />
				</p:column>


			</p:dataTable>



		</ui:define>

	</body>


</ui:composition>
